<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            font-size:30px;
        }
    </style>
</head>
<body>
    <form >
    <header>
        Appointment Scheduler
    </header>
    <fieldset>
        <legend>
            Personal Information
        </legend>
            <table>
                <tr>
                    <td>
                        <label for="nm">Name</label> 
                    </td>
                </tr>
                <tr>
                   <td>
                        <input type="text" name="name" id="nm">
                   </td> 
                </tr>
                <tr>
                    <td>
                      <label for="telno">  Telephone Number</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="telno" id="telno">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail Address</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date of Birth</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="date" name="date" id="date">
                    </td>
                </tr>
            </table>
        
    </fieldset>
    <fieldset>
        <legend>
            Appointment Request
        </legend>
        <table>
            <tr>
                <td>
                    <label for="reason">What is the reason for your visit?</label>
                </td>
            </tr>
            <tr>
                <input type="text" name="reason" id="reason" placeholder="select or type your reason">
            </tr>
            <tr>
                <td>
                    <label for="pain"> Current Pain Level</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="range" name="pain" id="pain">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="appdate">Preferred date</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="appdate" id="appdate" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="time">
                        Preferred Time
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="time" name="time" id="time" required>
                </td>
            </tr>
        </table>
    </fieldset>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
