<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        function adddigits() {
            console.log("Hi");
            let sum = 0;
            var number = parseInt(document.getElementById("num").value);
            if (number < 1000 && number > 0) {
                while (number != 0) {
                    rem = parseInt(number % 10);
                    number = parseInt(number / 10);
                    sum = sum + rem;
                    document.getElementById("mydiv").innerHTML = sum;
                }
            }
            else {
                document.getElementById("mydiv").innerHTML = "Enter a Positive number between 0 and 1000";
            }
        }
    </script>
</head>

<body>
    <div>
        Enter the number: <input type="text" name="num" id="num">
        <button type="button" name="btn" id="btn" onclick="adddigits()">Submit</button>
    </div>
    <div id="mydiv">

    </div>
</body>

</html>
