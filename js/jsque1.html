<html>

<head>
    <script>
        function maxnum() {
            num1 = parseInt(prompt("Enter num1"));
            num2 = parseInt(prompt("Enter num2")); 
            num3 = parseInt(prompt("Enter num3"));
            if(num1 > num2 && num1 > num3){
                alert("Max Number : " + num1);
            }
            else if(num2 > num1 && num2 > num3){
                alert("Max Number : " + num2);
            }
            else{
                alert("Max Number : " + num3);
            }
            

        }
    </script>
   <style>
    button{
        height: 250px;
        width:300px;
        
    }
    body{
        margin-top: 200px;
        text-align: center;
    }
   </style>
</head>

<body>
<button type="button" onclick="maxnum()">Click Here</button>
</body>

</html>
