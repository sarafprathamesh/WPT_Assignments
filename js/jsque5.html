<html>
    <head>
        <script>
            function table(){
                num = parseInt(prompt("Enter Number"));
                for(i=1;i<=10;i++){
                    mul=num*i
                    // console.log(document.getElementById("para").innerHTML += num+" * "+i+" = "+mul+"<br>")
                    document.write(num+" * "+i+" = "+mul+ "<br/>")
                }
            }
        </script>
    </head>
    <body>
        <button id="start" onclick="table()">Click me</button>
        <p id="para"></p>
    </body>
</html>
