<html>
    <head>
        <script>
            function min(){
                args=parseInt(prompt("Enter Number"));
                num=args;
                while(args){
                    args=parseInt(prompt("Enter Number"));
                    if(num>args)
                        num=args
                }
                document.getElementById("para").innerHTML="Minimum :" + num
            }
        </script>
    </head>
    <body>
        <button onclick="min()">Click Me</button>
        <p id="para"></p>
    </body>
</html>
