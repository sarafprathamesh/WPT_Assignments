<html>
    <head>
        <script>
            function calculate(){
                num1=parseInt(prompt("Enter Number1"));
                num2=parseInt(prompt("Enter Number2"));
                opr=prompt("Enter operator");
                switch (opr.charAt(0)) {
                    case '+':
                        sol=num1+num2;
                        break;
                    case '*':
                        sol=num1*num2;
                        break;
                    case '-':
                        sol=num1-num2;
                        break;
                    case '/':
                        sol=num1/num2;
                        break;
                }
                document.getElementById("para").innerHTML=sol;
            }
        </script>
    </head>
    <body>
        <button onclick="calculate()">Click Me</button>
        <p id="para"></p>
    </body>
</html>
